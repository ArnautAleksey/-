<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратынй отсчет до нового года</title>
    <link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="../../../css/fonts.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h1>До нового года осталось: </h1>
        <div class="clock">
            <div class="clock__wrap">
                <div class="clock-time">
                    <div class="time days">00</div>
                    <div class="title days-title">Дней</div>
                </div>
                <div class="clock-time">
                    <div class="time hours">00</div>
                    <div class="title hours-title">Часов</div>
                </div>
                <div class="clock-time">
                    <div class="time minutes">00</div>
                    <div class="title minutes-title">Минут</div>
                </div>
                <div class="clock-time">
                    <div class="time seconds">00</div>
                    <div class="title seconds-title">Секунд</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container"></div>

    <script src="main.js"></script>
</body>

</html>
