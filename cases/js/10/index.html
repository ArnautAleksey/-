<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных чисел</title>
    <link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="../../../css/fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="out">0</div>
    <div class="val">
        <span>Min:</span>
        <input type="number" class="inp first-number" value="0">
    </div>
    <div class="val">
        <span>Max:</span>
        <input type="number" class="inp last-number" value="100">
    </div>
    <button class="button">Сгенерировать</button>


    <script src="main.js"></script>
</body>
</html>
